<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Info</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="clientInfo" style="padding: 30px;"></div>

  <script>
    const clientId = localStorage.getItem("openClientId");
    const clients = JSON.parse(localStorage.getItem("crmClients")) || [];
    const client = clients.find(c => c.id == clientId);

    const div = document.getElementById("clientInfo");

    if (client) {
      div.innerHTML = `
        <h2>${client.name} ${client.surname}</h2>
        <p><strong>Email:</strong> ${client.email}</p>
        <p><strong>Phone:</strong> ${client.phone}</p>
        <p><strong>Status:</strong> ${client.status}</p>
        <p><strong>Affiliate:</strong> ${client.affiliate}</p>
        <p><strong>Manager:</strong> ${client.manager}</p>
        <p><strong>Comment:</strong> ${client.comment}</p>
      `;
    } else {
      div.innerHTML = `<p>Клиент не найден</p>`;
    }
  </script>
</body>
</html>
