<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coldi CRM — Вход</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-box">
      <h1>Добро пожаловать<br><span>в Coldi CRM</span></h1>
      <p class="login-subtext">Пожалуйста, войдите, чтобы продолжить</p>
      <form onsubmit="login(event)">
        <label>Логин</label>
        <input type="text" id="login" placeholder="Введите логин" required />

        <label>Пароль</label>
        <input type="password" id="password" placeholder="Введите пароль" required />

        <button type="submit" class="primary-btn">Войти</button>
      </form>
    </div>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const login = document.getElementById("login").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      // Примитивная проверка (можно заменить на реальную базу)
      if (!login || !password) {
        alert("Введите логин и пароль");
        return;
      }

      // Назначение роли по логину
      const role = login === "admin" ? "admin" : "manager";

      localStorage.setItem("user", login);
      localStorage.setItem("role", role);
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
