<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM | Вход</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body.login-body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 600;
      color: #222;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s;
    }

    .login-container input:focus {
      border-color: #007bff;
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body class="login-body">
  <div class="login-container">
    <h2>Добро пожаловать в CRM</h2>
    <input type="text" id="username" placeholder="Логин" />
    <input type="password" id="password" placeholder="Пароль" />
    <button onclick="login()">Войти</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!user || !pass) {
        alert("Введите логин и пароль");
        return;
      }

      if (user === "admin" && pass === "admin") {
        localStorage.setItem("currentUser", JSON.stringify({ role: "admin", username: user }));
        window.location.href = "home.html";
      } else if (user.startsWith("mgr") && pass === "123") {
        localStorage.setItem("currentUser", JSON.stringify({ role: "manager", username: user }));
        window.location.href = "home.html";
      } else {
        alert("Неверный логин или пароль");
      }
    }
  </script>
</body>
</html>
