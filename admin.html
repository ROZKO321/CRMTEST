<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <h2>Admin Panel</h2>

    <section>
      <h3>📥 Import Leads (CSV)</h3>
      <input type="file" id="importFile" accept=".csv">
      <button onclick="importCSV()">Import</button>
    </section>

    <section>
      <h3>📤 Export Leads</h3>
      <button onclick="exportCSV()">Export CSV</button>
    </section>

    <section>
      <h3>➕ Add New Client</h3>
      <input type="text" placeholder="First Name" id="firstName">
      <input type="text" placeholder="Last Name" id="lastName">
      <input type="text" placeholder="Phone" id="phone">
      <input type="text" placeholder="Email" id="email">
      <input type="text" placeholder="Country" id="country">
      <input type="text" placeholder="Affiliate" id="affiliate">
      <button onclick="addClient()">Add Client</button>
    </section>

    <section>
      <h3>👤 Manage Managers</h3>
      <input type="text" id="managerName" placeholder="Manager Username">
      <button onclick="addManager()">Add</button>
      <button onclick="removeManager()">Remove</button>
    </section>

    <section>
      <h3>📝 Logs</h3>
      <pre id="logBox" style="max-height: 300px; overflow-y: auto; background: #f4f4f4; padding: 10px; border: 1px solid #ccc;"></pre>
    </section>
  </div>

  <script src="admin.js" defer></script>
</body>
</html>
